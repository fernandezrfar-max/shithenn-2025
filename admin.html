<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin - Subir Productos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .admin-box {
      background: white;
      padding: 25px;
      width: 320px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
    }

    button {
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #333;
    }
  </style>
</head>

<body>

  <div class="admin-box">
    <h2>Subir producto</h2>

    <input type="text" id="nombre" placeholder="Nombre del producto">
    <input type="number" id="precio" placeholder="Precio">
    <input type="text" id="talla" placeholder="Talla (opcional)">
    <input type="url" id="imagen" placeholder="URL de la imagen">

    <button onclick="subirProducto()">Subir producto</button>
  </div>

<script type="module">
  // Firebase core
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";

  // Firestore
  import {
    getFirestore,
    collection,
    addDoc
  } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

  // Configuración Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyDI8B6x2XEI9KEMVMKTgVS2sfylh9mGjd4",
    authDomain: "boutique-2025.firebaseapp.com",
    projectId: "boutique-2025",
    storageBucket: "boutique-2025.firebasestorage.app",
    messagingSenderId: "249111974538",
    appId: "1:249111974538:web:b7dc7b68c4b227c78e5373"
  };

  // Inicializar Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Hacemos la función global para el botón
  window.subirProducto = async function () {
    const nombre = document.getElementById("nombre").value.trim();
    const precio = document.getElementById("precio").value.trim();
    const talla = document.getElementById("talla").value.trim();
    const imagen = document.getElementById("imagen").value.trim();

    if (!nombre || !precio || !imagen) {
      alert("Nombre, precio e imagen son obligatorios");
      return;
    }

    try {
      await addDoc(collection(db, "productos"), {
        nombre: nombre,
        precio: precio,
        talla: talla,
        imagen: imagen,
        fecha: Date.now()
      });

      alert("Producto subido correctamente");

      // limpiar campos
      document.getElementById("nombre").value = "";
      document.getElementById("precio").value = "";
      document.getElementById("talla").value = "";
      document.getElementById("imagen").value = "";

    } catch (error) {
      console.error("Error al subir producto:", error);
      alert("Error al subir el producto");
    }
  };
</script>


</body>
</html>

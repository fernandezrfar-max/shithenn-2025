<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin - Subir Productos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .admin-box {
      background: white;
      padding: 25px;
      width: 320px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
    }

    button {
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #333;
    }
  </style>
</head>

<body>

  <div class="admin-box">
    <h2>Subir producto</h2>

    <input type="text" id="nombre" placeholder="Nombre del producto">
    <input type="number" id="precio" placeholder="Precio">
    <input type="text" id="talla" placeholder="Talla (opcional)">
    <input type="url" id="imagen" placeholder="URL de la imagen">

    <button onclick="subirProducto()">Subir producto</button>
  </div>

  <!-- FIREBASE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // üî• PEGA AQU√ç TU CONFIGURACI√ìN DE FIREBASE
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_AUTH_DOMAIN",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_STORAGE_BUCKET",
      messagingSenderId: "TU_SENDER_ID",
      appId: "TU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.subirProducto = async function () {
      const nombre = document.getElementById("nombre").value.trim();
      const precio = document.getElementById("precio").value.trim();
      const talla = document.getElementById("talla").value.trim();
      const imagen = document.getElementById("imagen").value.trim();

      if (!nombre || !precio || !imagen) {
        alert("Nombre, precio e imagen son obligatorios");
        return;
      }

      try {
        await addDoc(collection(db, "productos"), {
          nombre,
          precio,
          talla,
          imagen,
          fecha: Date.now()
        });

        alert("Producto subido correctamente");

        document.getElementById("nombre").value = "";
        document.getElementById("precio").value = "";
        document.getElementById("talla").value = "";
        document.getElementById("imagen").value = "";

      } catch (error) {
        console.error(error);
        alert("Error al subir el producto");
      }
    }
  </script>

</body>
</html>

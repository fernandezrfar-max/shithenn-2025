<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto - Sheitenn Boutique</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-primario: #E84D8C;
            --color-secundario: #D0008F;
            --color-fondo: #FFFFFF;
            --color-texto: #1A1A1A;
            --color-gris-claro: #F8F8F8;
            --color-blanco: #FFFFFF;
            --color-rosa-claro: #FADDE5;
            --color-borde-gris: #DDD;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--color-gris-claro);
            color: var(--color-texto);
        }

        /* HEADER */
        header {
            background-color: rgba(255, 255, 255, 0.98);
            border-bottom: 1px solid var(--color-borde-gris);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 90%;
            top: 0;
            z-index: 1000;
        }
        header img { height: 70px; }

        nav a {
            color: var(--color-texto);
            text-decoration: none;
            margin-left: 20px;
            font-weight: 900;
            text-transform: uppercase;
        }
        nav a:hover { color: var(--color-primario); }

        /* CONTENIDO PRINCIPAL */
        .detalle-container {
            max-width: 1200px;
            margin: 140px auto 40px;
            padding: 20px;
            display: flex;
            gap: 40px;
            background: var(--color-blanco);
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        }

        .detalle-img {
            flex: 1;
            background: var(--color-gris-claro);
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 460px;
        }

        .detalle-img img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .detalle-info {
            flex: 1;
        }

        .detalle-info h1 {
            font-size: 2em;
            font-weight: 900;
            color: var(--color-secundario);
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .detalle-info .precio {
            font-size: 2em;
            font-weight: 900;
            color: var(--color-primario);
            margin-bottom: 20px;
        }

        .detalle-info p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .btn-whatsapp {
            display: block;
            background: #25d366;
            color: white;
            padding: 15px;
            border-radius: 40px;
            font-weight: 900;
            text-align: center;
            text-decoration: none;
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .btn-volver {
            display: block;
            background: var(--color-secundario);
            color: white;
            padding: 12px;
            border-radius: 40px;
            font-weight: 900;
            text-align: center;
            text-decoration: none;
        }

        .btn-volver:hover {
            background: var(--color-primario);
        }

        @media (max-width: 900px) {
            .detalle-container {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>

</head>
<body>

<header>
    <img src="logo.png">
    <nav>
        <a href="index.html">Inicio</a>
        <a href="productos.html">Productos</a>
        <a href="quienesomos.html">Quiénes Somos</a>
        <a href="contacto.html">Contacto</a>
    </nav>
</header>

<main class="detalle-container">

    <div class="detalle-img">
        <img id="productoImg" src="" alt="Producto">
    </div>

    <div class="detalle-info">
        <h1 id="productoNombre"></h1>
        <div class="precio" id="productoPrecio"></div>
        <p id="productoDesc"></p>

        <a id="btnWhatsApp" class="btn-whatsapp" target="_blank">Comprar por WhatsApp</a>
        <a href="productos.html" class="btn-volver">⬅ Volver al catálogo</a>
    </div>

</main>

<script>
    // Obtener parámetros de la URL
    const params = new URLSearchParams(window.location.search);

    const img = params.get("img");
    const nombre = params.get("nombre");
    const precio = params.get("precio");
    const desc = params.get("desc");

    document.getElementById("productoImg").src = img;
    document.getElementById("productoNombre").textContent = nombre;
    document.getElementById("productoPrecio").textContent = "$" + precio + " COP";
    document.getElementById("productoDesc").textContent = desc;

    // WhatsApp
    const mensaje = encodeURIComponent(`Hola, me interesa este producto:\n${nombre}\nPrecio: $${precio} COP`);
    document.getElementById("btnWhatsApp").href =
        `https://wa.me/573002658422?text=${mensaje}`;
</script>

</body>
</html>

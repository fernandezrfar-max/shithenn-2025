<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto - Sheitenn Boutique</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

<style>
:root {
    --color-primario: #E84D8C;
    --color-secundario: #D0008F;
    --color-texto: #1A1A1A;
    --color-blanco: #FFFFFF;
    --color-gris: #F8F8F8;
}

body {
    font-family: 'Inter', sans-serif;
    background: var(--color-gris);
    margin: 0;
    padding: 0;
}

/* CONTENEDOR PRINCIPAL */
.detalle-container {
    max-width: 1100px;
    margin: 120px auto 40px;
    padding: 30px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    display: flex;
    gap: 40px;
}

/* IMAGEN */
.detalle-img {
    flex: 1;
}
.detalle-img img {
    width: 100%;
    height: 520px;
    object-fit: contain;
    border-radius: 20px;
    background: var(--color-gris);
}

/* INFO */
.detalle-info {
    flex: 1;
}

.detalle-info h2 {
    font-size: 2.1em;
    color: var(--color-secundario);
    margin-bottom: 10px;
}

.detalle-info p.precio {
    font-size: 2em;
    font-weight: 900;
    color: var(--color-secundario);
}

.detalle-info p.descripcion {
    font-size: 1.2em;
    color: #444;
    margin: 10px 0 25px;
}

/* BOTÓN WHATSAPP */
.btn-whatsapp {
    background: #25d366;
    padding: 15px 25px;
    border-radius: 50px;
    color: white;
    font-weight: 900;
    font-size: 1.1em;
    text-decoration: none;
    display: inline-block;
    text-transform: uppercase;
    transition: 0.3s ease;
    margin-top: 15px;
}
.btn-whatsapp:hover {
    background: #1ebe5c;
}

/* PRODUCTOS RELACIONADOS */
.relacionados-section {
    max-width: 1150px;
    margin: 40px auto;
}

.relacionados-title {
    font-size: 1.8em;
    font-weight: 900;
    color: var(--color-secundario);
    margin-bottom: 20px;
}

.relacionados-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 25px;
}

.relacionado-card {
    background: white;
    padding: 15px;
    border-radius: 15px;
    text-align: center;
    cursor: pointer;
    box-shadow: 0 5px 20px rgba(0,0,0,0.07);
    transition: 0.3s ease;
}
.relacionado-card:hover {
    transform: scale(1.05);
}

.relacionado-card img {
    width: 100%;
    height: 260px;
    object-fit: cover;
    border-radius: 12px;
}

.relacionado-card h4 {
    margin-top: 10px;
    font-size: 1.1em;
    font-weight: 700;
}

.relacionado-card p {
    color: var(--color-secundario);
    font-weight: 900;
}

/* RESPONSIVE */
@media (max-width: 850px) {
    .detalle-container {
        flex-direction: column;
    }
}
</style>
</head>

<body>

<!-- CONTENEDOR -->
<div class="detalle-container">

    <div class="detalle-img">
        <img id="productoImagen" src="" alt="">
    </div>

    <div class="detalle-info">
        <h2 id="productoNombre"></h2>
        <p class="precio" id="productoPrecio"></p>
        <p class="descripcion" id="productoDescripcion"></p>

        <a id="whatsappBtn" class="btn-whatsapp" target="_blank">Comprar por WhatsApp</a>
    </div>
</div>


<!-- PRODUCTOS RELACIONADOS -->
<div class="relacionados-section">
    <h3 class="relacionados-title">También te puede interesar</h3>

    <div class="relacionados-grid" id="relacionadosGrid"></div>
</div>

<script>
// Obtener datos desde la URL
const params = new URLSearchParams(window.location.search);

const nombre = params.get("nombre");
const imagen = params.get("imagen");
const precio = params.get("precio");
const descripcion = params.get("descripcion");

// Insertar datos al HTML
document.getElementById("productoNombre").textContent = nombre;
document.getElementById("productoImagen").src = imagen;
document.getElementById("productoPrecio").textContent = "$" + precio + " COP";
document.getElementById("productoDescripcion").textContent = descripcion;

// WhatsApp dinámico
const mensaje = `Hola, me interesa el producto: ${nombre} por $${precio}`;
document.getElementById("whatsappBtn").href =
    `https://wa.me/573205436889?text=${encodeURIComponent(mensaje)}`;



// ===============================
// PRODUCTOS RELACIONADOS DINÁMICOS
// ===============================

const productos = [
    { nombre: "Blusa Corta", imagen: "Blusa Corta.jpg", precio: 38000, desc: "Blusa corta fresca y elegante." },
    { nombre: "Chaqueta Peluda", imagen: "Chaqueta peluda.jpg", precio: 75000, desc: "Chaqueta suave y moderna." },
    { nombre: "Blusa Manga Larga", imagen: "Blusa Manga Larga.jpg", precio: 42000, desc: "Blusa cómoda y ligera." },
    { nombre: "Blusa Cruzada", imagen: "Blusa Cruzada.jpg", precio: 38000, desc: "Diseño cruzado con estilo." },
    { nombre: "Blusa Cruzada Negra", imagen: "Blusa Cruzada Negra.jpg", precio: 35000, desc: "Perfecta para toda ocasión." },
    { nombre: "Blusa Mariposa", imagen: "blusa mariposa.jpg", precio: 40000, desc: "Diseño mariposa hermoso." },
];

const relacionadosGrid = document.getElementById("relacionadosGrid");
const mezclados = productos.sort(() => Math.random() - 0.5).slice(0, 6);

mezclados.forEach(p => {
    const card = document.createElement("div");
    card.classList.add("relacionado-card");
    card.onclick = () => {
        window.location.href =
            `detalle.html?nombre=${encodeURIComponent(p.nombre)}&imagen=${encodeURIComponent(p.imagen)}&precio=${p.precio}&descripcion=${encodeURIComponent(p.desc)}`;
    };
    card.innerHTML = `
        <img src="${p.imagen}">
        <h4>${p.nombre}</h4>
        <p>$${p.precio} COP</p>
    `;
    relacionadosGrid.appendChild(card);
});
</script>

</body>
</html>

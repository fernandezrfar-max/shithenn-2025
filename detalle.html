<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto - Sheitenn Boutique</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

<style>
:root {
    --color-primario: #E84D8C;
    --color-secundario: #D0008F;
    --color-texto: #1A1A1A;
    --color-blanco: #FFFFFF;
    --color-gris: #F8F8F8;
}

/* BODY */
body {
    font-family: 'Inter', sans-serif;
    background: var(--color-gris);
    margin: 0;
    padding: 0;
}

/* CONTENEDOR */
.detalle-container {
    max-width: 900px;
    margin: 120px auto 40px;
    padding: 30px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    display: flex;
    gap: 30px;
}

/* IMAGEN */
.detalle-img {
    flex: 1;
}
.detalle-img img {
    width: 100%;
    height: 450px;
    object-fit: contain;
    border-radius: 20px;
    background: var(--color-gris);
}

/* INFO */
.detalle-info {
    flex: 1;
}

.detalle-info h2 {
    font-size: 2em;
    color: var(--color-secundario);
    margin-bottom: 10px;
}

.detalle-info p.precio {
    font-size: 2em;
    font-weight: 900;
    color: var(--color-secundario);
}

.detalle-info p.descripcion {
    font-size: 1.1em;
    color: #444;
    margin-top: 10px;
    margin-bottom: 25px;
}

/* BOTÓN WHATSAPP */
.btn-whatsapp {
    background: #25d366;
    padding: 15px 25px;
    border-radius: 50px;
    color: white;
    font-weight: 900;
    font-size: 1.1em;
    text-decoration: none;
    display: inline-block;
    text-transform: uppercase;
    transition: 0.3s ease;
}
.btn-whatsapp:hover {
    background: #1ebe5c;
}

/* RESPONSIVE */
@media (max-width: 800px) {
    .detalle-container {
        flex-direction: column;
    }
}
</style>
</head>

<body>

<!-- CONTENEDOR -->
<div class="detalle-container">

    <div class="detalle-img">
        <img id="productoImagen" src="" alt="">
    </div>

    <div class="detalle-info">
        <h2 id="productoNombre"></h2>
        <p class="precio" id="productoPrecio"></p>
        <p class="descripcion" id="productoDescripcion"></p>

        <a id="whatsappBtn" class="btn-whatsapp" target="_blank">Comprar por WhatsApp</a>
    </div>
</div>

<script>
// Obtener datos desde la URL
const params = new URLSearchParams(window.location.search);

const nombre = params.get("nombre");
const imagen = params.get("imagen");
const precio = params.get("precio");
const descripcion = params.get("descripcion");

// Insertar datos al HTML
document.getElementById("productoNombre").textContent = nombre;
document.getElementById("productoImagen").src = imagen;
document.getElementById("productoPrecio").textContent = "$" + precio + " COP";
document.getElementById("productoDescripcion").textContent = descripcion;

// WhatsApp dinámico
const mensaje = `Hola, me interesa el producto: ${nombre} por $${precio}`;
document.getElementById("whatsappBtn").href = `https://wa.me/573205436889?text=${encodeURIComponent(mensaje)}`;
</script>

</body>
</html>
